<!DOCTYPE html>
<html>
<body>
<link rel="stylesheet" href="style.css">
<h2>Add Crops</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add Crop</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Add Crop</h1>
      <p>Please fill in this form to add crops</p>
      <hr>
      <label for="email"><b>Crop Name</b></label>
      <input type="text" placeholder="Enter crop name" name="cropName" required>

      <label for="psw"><b>Price</b></label>
      <input type="number" placeholder="Enter Price per Kg" name="price" required>

      <label for="psw-repeat"><b>Quantity</b></label>
      <input type="number" placeholder="Enter Quantity in Kg" name="quantity" required>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Submit</button>
      </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
